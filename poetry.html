<script>
document.getElementById("gohome").onclick = function() {
	window.location.replace("https://danexistsmaybe.github.io/");
}

let towrite="";
fetch("https://danexistsmaybe.github.io/poems.txt")
  .then((res) => res.text())
  .then((text) => {
    for (let poem in text.split('__TITLE__')) {
        if (poem==0) continue;
        towrite += ("<li><a class='unstyledlink' href=\"poemviewer.html?title=" + text.split('__TITLE__')[poem].split('\n')[0] + "\">" + text.split('__TITLE__')[poem].split('\n')[0] + "</a></li>\n");
    }
    document.getElementById("poems").innerHTML = towrite;
   })
  .catch((e) => console.error(e));

  
</script>	
</body>
