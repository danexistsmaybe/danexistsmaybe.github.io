<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Poetry</title>
	
</head>
<body id='bg' class="indexbody">
	<div class="nav">
		<div id="gohome" class="navitem">Home</div>
		<div class="navitem"><a class="unstyledlink" href="poetry.html">Poetry</a></div>
		<div class="navitem"><a class="unstyledlink" href="https://danexistsmaybe.github.io/R/docs">R Portfolio</a></div>

		<div class="navaccount">
			<span class="navlogin">Login</span>
			<span class="navregister">Register</span>
		</div>
	</div>
	<ol id="poemviewer" class="poemviewer">
	
    </ol>

	<div class="footer">
		<div class="footeritem">Contact:</div>
		<div class="footeritem"><img src="https://danexistsmaybe.github.io/Stuff/insta.png" class="footericon" />@danexistsmaybe</div>
		<div class="footeritem">danevans264@gmail.com</div>
	</div>
	
<script>
document.getElementById("gohome").onclick = function() {
	window.location.replace("https://danexistsmaybe.github.io/");
}

let params = new URLSearchParams(window.location.search);
let title = params.get("title");
let towrite="<span class='poemtitle'>"+title+"</span>\n";
fetch("https://danexistsmaybe.github.io/poems.txt")
  .then((res) => res.text())
  .then((text) => {
    for (let poem in text.split('__TITLE__')) {
        if (poem==0) continue;
        if (text.split('__TITLE__')[poem].split('\n')[0].toLowerCase()==title.toLowerCase()) {
            towrite+="<span class='poemtext'>"+text.split('__TITLE__')[poem].split('\n')[1]+"</span>\n";
        }
    }
    document.getElementById("poemviewer").innerHTML = towrite;
   })
  .catch((e) => console.error(e));

  
</script>	
</body>
</html>
